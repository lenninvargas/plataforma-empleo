<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<!-- Bootstrap Icon-->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	
		<style>
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        </style>
</head>
<body>
	<nav class="navbar bg-body-tertiary bg-primary-subtle">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">
	      <i class="bi bi-wrench-adjustable"></i>
	      ServiciosYa!
	    </a>
	   <img th:src="@{'/usuario_foto/' + ${empleado.urlPerfil}}" alt="Foto de perfil" class="profile-pic nav-link">
	    <a class="btn btn-outline-danger ml-2" th:href="@{/logout}" role="button">Logout</a>
	  	
	  </div>  

	<nav class="navbar" style="background-color: #224064">
		<div class="container-fluid container">
			<a class="navbar-brand" href="#" style="color: white;"> <i
				class="bi bi-wrench-adjustable"></i> ServiciosYa!
			</a>
		</div>
	</nav>
	<div class="container-sm mt-3">
		<h2>Empleos</h2>

		<a class="btn btn-primary mt-4" th:href="@{/empleo}">+ Crear</a>
		
		<div class="row mt-3">
			<div class="col-10 mb-6" th:each="empleo : ${empleos}">
				<div class="card border-dark mb-4 shadow mb-5 bg-body-tertiary rounded " style="width: 48rem;">
					<div class="card-header text-bg-dark" th:text="|${empleo.empleador.nombre} ${empleo.empleador.apellidos}|"></div>
					<div class="card-body">

		<hr>

		<div class="d-flex justify-content-around">
			
			<form class="col-md-3 mb-3"
			th:action="@{/empleo}">
				<h4>Filtros</h4>
				<label for="exampleFormControlInput1" class="form-label">Habilidades</label>
				<select class="form-control">
					<option selected>Escoger una opción</option>
					<option th:each="habilidad : ${habilidades}"
						th:value="${habilidad.id}" th:text="${habilidad.nombre}">
					</option>
				</select> 
				<button class="btn btn-secondary mt-4" th:href="@{/empleo}">Buscar</button>
			</form>
			
			<div
				class="col-4 card mb-4 shadow mb-5 bg-body-tertiary rounded"
				style="height: 520px;" th:each="empleo: ${empleos}">

				<!-- Imagen del empleo -->
				<div style="background-color: #224064; color: white; height: 450px;object-fit: cover;overflow: hidden;"
					class="card-header p-0">
					<img class="border-dark shadow bg-body-tertiary rounded"
							alt="img" th:src="@{'/usuario_foto/' + ${empleo.urlFotoDetalle}}"
							height="100%" width="100%" style="object-fit: cover;">
				</div>
				
				<!-- Contenido del empleo -->
				<div class="card-body">
					<div class="d-flex justify-content-between">

						<h5 class="card-title" th:text="${empleo.titulo}"></h5>
						<button class="btn btn-primary">Postular</button>
					</div>
					<div>
						<small class="text-body-secondary">Fecha de publicación:</small> <small
							class="text-body-secondary" th:text="${empleo.fecha}"></small><br>
						<small class="text-body-secondary">Habilidad:</small> <small
							class="text-body-secondary" th:text="${empleo.habilidad.nombre}"></small>
					</div>
					<p class="card-text" th:text="${empleo.descripcion}"></p>
					<div class="d-flex justify-content-center">
						
					</div>
				</div>

			</div>
		</div>
	</div>

	<script th:src="@{Js/Empleo.js}"></script>
	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
