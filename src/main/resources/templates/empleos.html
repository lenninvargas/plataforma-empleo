<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<!-- Bootstrap Icon-->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
	<div class="container mt-5">
		<h2>Empleos</h2>
		<button type="button" class="btn btn-primary mt-4">+ Crear</button>
		<div class="row mt-3">
			<div class="col-10 mb-6" th:each="empleo : ${empleos}">
				<div class="card border-dark mb-4" style="width: 48rem;">
					<div class="card-header text-bg-dark" th:text="|${empleo.empleador.nombre} ${empleo.empleador.apellidos}|"></div>
					<div class="card-body">
						<h5 class="card-title" th:text="${empleo.titulo}"></h5>
						<p class="card-text" th:text="${empleo.descripcion}"></p>
						<div>
							<small class="text-body-secondary">Fecha de publicación:</small> <small class="text-body-secondary" th:text="${empleo.fecha}"></small><br>
							<small class="text-body-secondary">Habilidad:</small> <small class="text-body-secondary" th:text="${empleo.habilidad.habilidad}"></small>
						</div>
						<!-- Botón de contacto -->
						<div class="d-flex justify-content-end">
							<a href="#" class="btn btn-success">Postular</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
