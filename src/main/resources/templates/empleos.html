<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<!-- Bootstrap Icon-->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	
		<style>
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        </style>
</head>
<body>
	<nav class="navbar bg-body-tertiary bg-primary-subtle">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">
	      <i class="bi bi-wrench-adjustable"></i>
	      ServiciosYa!
	    </a>
	   <img th:src="@{'/usuario_foto/' + ${empleado.urlPerfil}}" alt="Foto de perfil" class="profile-pic nav-link">
	    <a class="btn btn-outline-danger ml-2" th:href="@{/logout}" role="button">Logout</a>
	  	
	  </div>  
	</nav>
	<div class="container mt-5">
		<h2>Empleos</h2>
		<a class="btn btn-primary mt-4" th:href="@{/empleo}">+ Crear</a>
		
		<div class="row mt-3">
			<div class="col-10 mb-6" th:each="empleo : ${empleos}">
				<div class="card border-dark mb-4 shadow mb-5 bg-body-tertiary rounded " style="width: 48rem;">
					<div class="card-header text-bg-dark" th:text="|${empleo.empleador.nombre} ${empleo.empleador.apellidos}|"></div>
					<div class="card-body">
						<h5 class="card-title" th:text="${empleo.titulo}"></h5>
						<p class="card-text" th:text="${empleo.descripcion}"></p>
						<div>
							<small class="text-body-secondary">Fecha de publicación:</small> <small class="text-body-secondary" th:text="${empleo.fecha}"></small><br>
							<small class="text-body-secondary">Habilidad:</small> <small class="text-body-secondary" th:text="${empleo.habilidad.nombre}"></small>
						</div>
						<!-- Botón de contacto -->
						<div class="d-flex justify-content-end">
							<a href="#" class="btn btn-success">Postular</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
