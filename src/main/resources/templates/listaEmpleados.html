<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<!-- Bootstrap Icon-->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container mt-5">
<h2>Empleados</h2>
    <div class="row mt-5">
        <div class="col-3 mb-3" th:each="empleado : ${empleados}">
            <div class="card" style="width: 18rem;">
            	<!-- Imagén de perfil -->
                <img src="https://via.placeholder.com/50" class="card-img-top" alt="Imagen">
                <div class="card-body">
                    <h5 class="card-title" th:text="|${empleado.nombre} ${empleado.apellidos}|"></h5>
                    <!-- Calificación y habilidad -->
                    <div class="d-flex align-items-center">
                        <i class="bi bi-star-fill" style="color: yellow; margin-right: 5px;"></i>
                        <p class="card-text mb-0" th:text="${empleado.calificacion}"></p>
                    </div>
                    <p class="card-text" th:text="${empleado.habilidad.habilidad}"></p>
                    <!-- Botón de contacto -->
                    <a href="#" class="btn btn-primary">Contactar</a>
                </div>
            </div>
        </div>
    </div>
</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
