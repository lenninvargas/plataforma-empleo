<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">

<style>
/* Puedes agregar estilos personalizados aqu√≠ */
</style>

<title>Editar Empleado</title>
</head>
<body>
	<div class="container">
		<h3 class="mt-3">Editar Empleado</h3>
		<form th:action="@{/editar/{id}(id=${empleado.idPersona})}" method="post" th:object="${empleado}"
			enctype="multipart/form-data">
			<div class="form-row">
				<!-- CALIFICACION -->
				<div class="col-md-6 mb-3">
					 <input type="hidden" th:field="*{idPersona}" />
				</div>
				<div class="col-md-6 mb-3">
					<label for="validationCustom02">Calificacion</label> <input
						th:field="*{calificacion}" type="text" class="form-control"
						id="validationCustom02" required>
				</div>
				<!-- HABILIDAD -->
				<div class="col-md-6 mb-3">
					<label for="validationCustom10" class="form-label">Habilidad</label> 
					<select id="validationCustom10" class="form-control" required>
						<option th:each="habilidad : ${habilidades}"
							th:value="${habilidad.id}" th:text="${habilidad.nombre}">
						</option>
					</select>
				</div>
				<!-- FOTO -->
				<div class="form-group">
                <label for="exampleFormControlFile1">Foto Empleado</label>
                <input name="foto" accept="image/*" required type="file" class="form-control-file" id="exampleFormControlFile1">
           		 </div>

				<div class="form-row">
					<div class="form-group">
						<button class="btn btn-primary mt-3" type="submit">Aceptar
							</button>
					</div>
				</div>
			</div>
		</form>
		</div>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>
</html>
